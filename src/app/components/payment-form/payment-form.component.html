<app-pill></app-pill>
<form class="form-horizontal" role="form"[formGroup]="paymentForm"  (ngSubmit)="onSubmit(paymentForm.value)">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name"
            name="userName" value="" required  tabindex="1" [class.is-invalid]="paymentForm.controls.name.invalid && (paymentForm.controls.name.dirty ||paymentForm.controls.name.touched)">
        </div>
        <small  class="col-sm-5 help-block text-danger" [class.d-none]="paymentForm.controls.name.valid||paymentForm.controls.name.untouched">Name is Required</small>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email"formControlName="email" class="form-control" id="email" 
            name="userEmail" value=""placeholder="Enter your Email" required tabindex="2">
        </div>
        <small class="col-sm-5 help-block text-danger" [class.d-none]="paymentForm.controls.email.valid||paymentForm.controls.email.untouched">Email is Required</small>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" formControlName="phone" class="form-control" id="phone"
            name="userPhone" value=""placeholder="Enter your Phone number"
            required tabindex="3">
        </div>
        <small class="col-sm-5 help-block text-danger" [class.d-none]="paymentForm.controls.phone.valid||paymentForm.controls.phone.untouched">Phone is Required</small>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Pay Now!</button> 
        </div>
    </div>
</form>
